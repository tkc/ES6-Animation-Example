<html>
<head>
    <title>web sample</title>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="wallWrap">

    <div class="animated" id="overWall">
        <div class="animated overWallLineTop"></div>
        <div class="animated overWallLineButton"></div>
    </div>

    <div class="animated wall" id="wall">
        <div class="wall--text-wrapper">
            <div id="lineTop"></div>
            <div id="lineButton"></div>
            <ul class="animated wall--text">
                <li class="animated hiddenItem" id="wall--text--item1"></li>
                <li class="animated hiddenItem" id="wall--text--item2"></li>
                <li class="animated hiddenItem" id="wall--text--item3"></li>
                <li class="animated hiddenItem" id="wall--text--item4"></li>
                <li class="animated hiddenItem" id="wall--text--item5"></li>
                <li class="animated hiddenItem" id="wall--text--item6"></li>
                <li class="animated hiddenItem" id="wall--text--item7"></li>
            </ul>
        </div>
    </div>

</div>

<div class="nextPage">
    <h1>next page</h1>
</div>

<script src="./dist/bundle.js"></script>

</body>
</html>
